<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome CDN for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Profile Picture Section -->
        <div class="profile-picture">
            <img src="profile.jpg" alt="Profile Picture">
        </div>
        
        <!-- About Me Section -->
        <div class="about-me">
            <p>Hello, I'm [Your Name], a passionate web developer with a love for coding and creating intuitive user experiences. Welcome to my page!</p>
        </div>
        
        <!-- Social Media Icons Section -->
        <div class="social-icons">
            <a href="mailto:youremail@example.com" class="icon" target="_blank"><i class="fas fa-envelope"></i></a>
            <a href="https://wa.me/yourwhatsappnumber" class="icon" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="https://github.com/yourgithubprofile" class="icon" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://facebook.com" class="icon" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://instagram.com" class="icon" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://tiktok.com" class="icon" target="_blank"><i class="fab fa-tiktok"></i></a>
        </div>

        <!-- Buttons Section -->
        <div class="buttons">
            <a href="#" class="btn">Main Website</a>
            <a href="#" class="btn">Portfolio</a>
            <a href="#" class="btn">Things to Learn</a>
            <a href="#" class="btn">Learn C Programming</a>
            <a href="#" class="btn">Examples</a>
        </div>
    </div>
</body>
</html>
