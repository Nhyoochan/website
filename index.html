<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Linktree</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="intro">
      <h2>Nhyoochan Rajkarnikar</h2>
      <p>Hello! There I am Nhyoochan Rajkarnikar. This is my personal website. Here are my socials links and other links.</p></p>
    </div>

    <div class="profile">
      <img src="profile.jpg" alt="Your Profile Picture" class="profile-img">
      <h1>Your Name</h1>
      <p>Your short bio or tagline here</p>
    </div>

    <div class="links">
      <a href="https://your-link.com" class="link-button">Link 1</a>
      <a href="https://your-link.com" class="link-button">Link 2</a>
      <a href="https://your-link.com" class="link-button">Link 3</a>
      <a href="https://your-link.com" class="link-button">Link 4</a>
    </div>

    <div class="social">
      <a href="https://twitter.com" class="social-icon"><i class="fab fa-twitter"></i></a>
      <a href="https://instagram.com" class="social-icon"><i class="fab fa-instagram"></i></a>
      <a href="https://facebook.com" class="social-icon"><i class="fab fa-facebook"></i></a>
    </div>
  </div>
</body>
</html>
