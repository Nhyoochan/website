<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff; /* White background for the page */
            color: #000; /* Black text color */
            text-align: center;
            padding: 0;
            margin: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .profile-picture img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #000; /* Black border around profile picture */
            margin-bottom: 20px;
        }
        .about-me {
            font-size: 15px;
            margin-bottom: 20px;
        }
        .social-icons {
            margin-bottom: 20px;
        }
        .social-icons .icon {
            text-decoration: none;
            color: #000; /* Black color for icons */
            font-size: 24px;
            margin: 0 10px;
        }
        .social-icons .icon:hover {
            color: #333; /* Dark gray on hover */
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons .btn {
            display: block; /* Makes buttons stack vertically */
            text-decoration: none;
            color: #000; /* Black text for buttons */
            background-color: #fff; /* White background for buttons */
            padding: 10px 20px;
            border-radius: 15px; /* More rounded buttons */
            margin: 10px auto; /* Center buttons horizontally */
            font-size: 16px;
            width: 220px; /* Fixed width for buttons */
            border: 1px solid #000; /* Black border for buttons */
        }
        .buttons .btn:hover {
            background-color: #f0f0f0; /* Light gray background on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Profile Picture Section -->
        <div class="profile-picture">
            <img src="https://assets.onecompiler.app/42s3tmnmk/42s3tfpjr/1000009462.jpg" alt="Profile Picture">
        </div>
        
        <!-- About Me Section -->
        <div class="about-me">
            <p>Hello, I'm [Your Name], a passionate web developer with a love for coding and creating intuitive user experiences. Welcome to my page!</p>
        </div>
        
        <!-- Social Media Icons Section -->
        <div class="social-icons">
            <a href="https://facebook.com" class="icon" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://instagram.com" class="icon" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://tiktok.com" class="icon" target="_blank"><i class="fab fa-tiktok"></i></a>
            <a href="https://wa.me/yourwhatsappnumber" class="icon" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="mailto:youremail@example.com" class="icon" target="_blank"><i class="fas fa-envelope"></i></a>
            <a href="https://github.com/yourgithubprofile" class="icon" target="_blank"><i class="fab fa-github"></i></a>
        </div>

        <!-- Buttons Section -->
        <div class="buttons">
            <a href="#" class="btn">Portfolio</a>
            <a href="#" class="btn">Things to Learn</a>
            <a href="#" class="btn">Learn C Programming</a>
            <a href="#" class="btn">Examples</a>
        </div>
    </div>
</body>
</html>
